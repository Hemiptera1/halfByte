  <main>
    <div>
        <section class="signupcontainer">
        <div >
          <h3 class="centrarTexto">Completa tus datos para registrar tu refugio</h3>

          <div id="signup">   
            <div >
            <form action="/" method="post" class="SignUpmini">
            
              <div>
                <label>
                  Nombre del refugio
                </label>
                <input type="text" placeholder="Nombre del refugio" name="nameRef" autofocus required/>
              </div>
          
              <div>
                <label>
                  Dirección 
                </label>
                <input type="text" placeholder="Dirección" name="direccion" required/>
              </div>

            <div>
              <label>
                Elegi los animales aceptados en el refugio
              </label>
              <ul>
              <p>
              <input type="radio" name="perros" value="perros" class="multiplechoice">Perros <br>
              <input type="radio" name="gatos" value="gatos" class="multiplechoice">Gatos <br>

              <input type="radio" name="caballos" value="caballos" class="multiplechoice">Caballos <br>
              <input type="radio" name="otros" value="otros" class="multiplechoice" id="mostrar">Otros <br>
              </p>
            </ul>
            </div>
             
            <div id="otrosA">
              <label>
                Otros animales aceptados en el refugio:
              </label>
              <input type="text" placeholder="Especifica que otros animales son aceptados" name="otrosAceptados" />
            </div>

            <div>
                <label>
                  Realiza una pequeña descripción del refugio
                </label>
                <textarea name="descripcion" rows="3" cols="30" maxlength="3000" placeholder="Contanos que te llevó a crear el refugio y como funciona" required></textarea>
            </div>
                
              <div>
              <label>Subi fotos de tu refugio:</label>
              <input type="file" id="img" name="img" accept="image/*" class="inputfile" data-multiple-caption="{count} files selected" multiple />
              </div>

             <div>
                <label>
                  Sitio Web
                </label>
                <input type="url" name="url" placeholder="Comparti tu sitio web" size="40"/>
              </div>
  
            <div>
              <label>
                Email 
              </label>
              <input type="email" placeholder="Email" name="emailRef" required>
            </div>
            
            <div>
              <label>
                Contraseña
              </label>
              <input type="password" placeholder="Contraseña" name="contrRef" minlength="8" required/>
            </div>
            
            <button type="submit" class="BotonRegistro">Registrarse</button>
            </div>
          </form>
