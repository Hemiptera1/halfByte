<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header-site">
        <div class="logo">
            <h2>Animalis Amicis</h2>
        </div>
        <div class="redes-sociales">
            <div>
                <a href="http://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                <a href="http://twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="http://instagram.com"><i class="fab fa-instagram"></i></a>
            </div>
            <div>
                <a href="http://pinterest.com"><i class="fab fa-pinterest-p"></i></a>
                <a href="http://youtube.com"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </header>

    <main>
        <h1>Adopta un compañero</h1>
        <div class="contenedor-buscadores">
            <div class="selectores">
                <span><img src="/image/dog-1728494_1280.png" alt=""></span>
                <!-- <span><i class="fas fa-dog"></i></span> -->
                <span><img src="/image/iconoGato.png" alt=""></span>
                <span><i class="fas fa-dragon"></i></span>
                <span><i class="fas fa-igloo"></i></span>
            </div>
            <form action="">
                <div class="inputs-usuario">
                    <input type="search" id="localizacion" placeholder="Busque por ciudad o barrio">
                </div>
                <div class="entrada-usuarios">
                    <select name="" id="edad">
                        <option selected>Franja Etaria</option>
                        <option value="Cachorro">Cachorro</option>
                        <option value="Joven">Joven</option>
                        <option value="Adulto">Adulto</option>
                        <option value="Mayor">Mayor</option>
                    </select>
                    <select name="" id="raza">
                        <option value="" id="raza" selected>Raza / Credo</option>
                        <option value="Labrador-Re">Labrador Retriever</option>
                        <option value="Pastor-Alemán">Pastor Alemán</option>
                        <option value="Golden-Re">Golden Retriever</option>
                        <option value="Bulldog-Francés">Bulldog Francés</option>
                        <option value="Bulldog">Bulldog</option>
                        <option value="Beagle">Beagle</option>
                        <option value="Poodle">Poodle</option>
                        <option value="Rooweiler">Rooweiler</option>
                        <option value="Yorkshire-Terrier">Yorkshire Terrier</option>
                        <option value="Braco-Alemán">Braco Alemán</option>
                        <option value="Cruza">Cruza</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div class="entrada-usuarios">
                    <select name="" id="sexo">
                        <option value="" id="sexo" selected>Opta por un género</option>
                        <option value="Macho">Macho</option>
                        <option value="Hembra">Hembra</option>
                    </select>
                    <select name="" id="salud">
                        <option value="" id="salud" selected>Vacunas y salud</option>
                        <option value="Al-Día">Vacunado y desparasitado</option>
                        <option value="Incompleto">Incompleto</option>
                    </select>              
                </div>
            </form>
        </div>
    </main>
</body>
</html>
